server {
  listen 80;
  listen [::]:80;

  server_name lab.emmert.hu www.lab.emmert.hu;
  server_tokens off;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://lab.emmert.hu$request_uri;
    #root /var/www/html;
    #index index.html;
  }
}

server {
  listen 443 default_server ssl;
  listen [::]:443 ssl;

  server_name lab.emmert.hu;

  error_log /var/log/nginx/error.log;
  access_log /var/log/nginx/access.log;

  ssl_certificate /etc/nginx/ssl/live/lab.emmert.hu/fullchain.pem;
  ssl_certificate_key /etc/nginx/ssl/live/lab.emmert.hu/privkey.pem;

  root /var/www/html;
  index index.html index.htm;

  gzip on;
  gzip_min_length 1000;
  gzip_proxied expired no-cache no-store private auth;
  gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_pass http://web:4321;
  }

  location /pb/ {
    proxy_set_header Connection '';
    proxy_http_version 1.1;
    proxy_read_timeout 360s;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # enable if you are serving under a subpath location
    rewrite /pb/(.*) /$1  break;

    proxy_pass http://pocketbase:8090;
  }
}

